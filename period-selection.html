  <script type="text/javascript">
    function finishAjax(id, response) {
      $("#wait_1").hide();
      $("#" + id).html(unescape(response));
      $("#" + id).fadeIn();
    }

    function getcountry() {
      x = document.form1;
      payitem = x.payitem.value;

      if (payitem != "Transcript") {
        $("#result_1").text("");
        return false;
      } else {
        $("#wait_1").show();
        $.post(
          "getcountry2.php",
          {
            payitem: payitem,
          },
          function (response) {
            $("#result_1").fadeOut();
            setTimeout(
              "finishAjax('result_1', '" + escape(response) + "')",
              400
            );
          }
        );
        return false;
      }
    }



    function validate() {
      x = document.form1;
      periodx = x.period.value;
      var inp = document.getElementById("myDiv");


      if (periodx == "") {
        alert("Please select a Period");
        return false;
      }

      if (periodx == "stag") {
        if (inp.value === "") {
          alert("Please input your preferred amount");
          return false;
        }
        if (inp.value <= 0) {
          alert("Please input an amount that isn't 0");
          return false;
        }
        if (inp.value > 499650) {
          alert("Please input an amount that isn't above N499,650 ");
          return false;
        }
        if (inp.value != "") {
          var fee = inp.value;
          sessionStorage.setItem("fee", fee);
          location.href = "payment-details.html";
        }

      }

      else {
        var fee = 444000;
        sessionStorage.setItem("fee", fee);
        location.href = "payment-details.html";

      }
    }






    function showbox() {
      x = document.form1;
      periodx = x.period.value;
      var inp = document.getElementById("myDiv");

      if (periodx == "stag") {
        if (inp.style.display === "none") {
          inp.style.display = "block";
        }
      }
      if (periodx != "stag") {
        inp.style.display = "none";
      }

      var payitem = $("#payitem").val();

      $("#wait_1").show();
      $.post(
        "getmount.php",
        {
          payitem: payitem,
        },
        function (response) {
          $("#result_1").fadeOut();
          setTimeout(
            "finishAjax('result_1', '" + escape(response) + "')",
            400
          );
        }
      );
      return false;
    }
